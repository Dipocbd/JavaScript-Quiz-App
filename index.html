<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel ="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"></script>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Rules of the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1.You have only <span>15 seconds</span> per each question.</div>
            <div class="info">2.Once you select your answer, you cannot reselect.</div>
            <div class="info">3.You cannot select any option once the time goes off.</div>
            <div class="info">4.You cannot exit the Quiz while you are playing.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="continue">Continue</button>
        </div>
    </div>

    
</body>
</html>
